<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <p class="text-center text-success">Add a show</p>
    {% if messages %}
    <ul class="messages">
            {% for message in messages %}
                <li class="text-danger"{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <form action="/shows/{{show.id}}/update" method="POST">
        {% csrf_token %}
        <div class="form-group w-25">
            <label for="title">Title</label>
            <input type="text" class="form-control" value="{{ show.title }}" name="title">
        </div>
        <div class="form-group w-25">
            <label for="network">Network</label>
            <input type="text" class="form-control" value="{{ show.network }}" name="network">
        </div>
        <div class="form-group w-25">
            <label for="date">Release Date</label>
            <input type="date" class="form-control" value="{{ show.release_date|date:"Y-m-d" }}" name="release_date">
        </div>
        <div class="form-group w-25">
            <label for="description">Description</label>
            <textarea name="description" value="{{ show.description }}" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/shows">Go back</a>
        <a href="/shows/{{ show.id }}">Go to show</a>
    </form>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
</body>
</html>
